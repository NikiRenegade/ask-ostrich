version: "3.9"

services:
  # ========== DATABASES ==========
  postgres:
    image: postgres:16
    container_name: homework_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: AuthDb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d AuthDb"]
      interval: 10s
      retries: 5
      timeout: 5s

  manage_db:
    image: mongo:7
    container_name: manage_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - manage_data:/data/db

  response_db:
    image: mongo:7
    container_name: response_db
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - response_data:/data/db

  # ========== MIGRATIONS ==========
  migrate:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: migrate_homework
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /src/backend/src/SecurityService/Presentation/SecurityService.Presentation.API
    volumes:
      - .:/src
    environment:
      ConnectionStrings__authdbconnection: "Host=postgres;Port=5432;Database=AuthDb;Username=user;Password=password"
    command: >
      sh -c "dotnet tool install --global dotnet-ef &&
             export PATH=\"$PATH:/root/.dotnet/tools\" &&
             dotnet restore &&
             dotnet ef database update --context AuthDbContext"

  # ========== microservices ==========
  security_service:
    build:
      context: ./backend
      dockerfile: src/SecurityService/Presentation/SecurityService.Presentation.API/Dockerfile
    container_name: security_service
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=AuthDb;Username=user;Password=password
    ports:
      - "5001:8080"

  survey_manage_service:
    build:
      context: ./backend
      dockerfile: src/SurveyManageService/Presentation/SurveyManageService.Presentation.API/Dockerfile
    container_name: survey_manage_service
    environment:
      ASPNETCORE_URLS: http://+:8080
      MongoDb__ConnectionString: mongodb://manage_db:27017
      MongoDb__Database: ao_survey_manage
    depends_on:
      manage_db:
        condition: service_started
    ports:
      - "5002:8080"

  survey_response_service:
    build:
      context: ./backend
      dockerfile: src/SurveyResponseService/Presentation/SurveyResponseService.Presentation.API/Dockerfile
    container_name: survey_response_service
    environment:
      ASPNETCORE_URLS: http://+:8080
      MongoDb__ConnectionString: mongodb://response_db:27017
      MongoDb__Database: ao_survey_response
    depends_on:
      response_db:
        condition: service_started
    ports:
      - "5003:8080"

  ai_assistant_service:
    build:
      context: ./backend
      dockerfile: src/AIAssistantService/Presentation/AIAssistantService.Presentation.API/Dockerfile
    container_name: ai_assistant_service
    environment:
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "5004:8080"

  # ========== GATEWAY ==========
  gateway_service:
    build:
      context: ./backend
      dockerfile: src/GatewayService/GatewayService.API/Dockerfile
    container_name: gateway_service
    command: yarn start
    depends_on:
      security_service:
        condition: service_started
    ports:
      - "8080:8080" # frontend talks to this

  # ========== FRONTEND ==========
  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      gateway_service:
        condition: service_started
    ports:
      - "80:80"

volumes:
  postgres_data:
  manage_data:
  response_data:
